<!DOCTYPE html>
<html>
<head>
	<title>Porch - Ping Pong Queue</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>

	<div class="pongQueue-container container">

		<div class="pongQueue-header">
			<img src="img/porch-logo-2x.png" alt="Porch logo" class="pongQueue-logo"> <span>Ping Pong Queue!</span>
		</div>

		<div class="row">
			<section class="col-sm-12">
				<div class="pongQueue-sectionInner">
					<h4>Current Game</h4>
				</div>
			</section>
		</div>

		<div class="row">
			<section class="col-sm-8">
				<div class="pongQueue-sectionInner">
					<h4>Active Queue</h4>
				</div>
			</section>
			
			<section class="col-sm-4">
				<div class="pongQueue-sectionInner">
					<h4>LFP <small>(Looking for player)</small></h4>
				</div>
			</section>
		</div>

		<div class="row">
			<section class="col-sm-12">
				<div class="pongQueue-sectionInner">
					<h4>Recent Games</h4>
				</div>
			</section>
		</div>

		<div class="row">
			<section class="col-sm-12">
				<div class="pongQueue-sectionInner">
					<h4>Quick Stats</h4>
				</div>
			</section>
		</div>
	</div>

</body>
</html>
